<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Weather app | Created by : Mehrtash Darabi</title>
</head>

<body>

    <!-- Search Bar Start -->

    <div class="search-bar flex-center">
        <div class="search-bar-container">
            <form class="search-bar-form">
                <div>
                    <input type="text" placeholder="Search city you want">
                    <button type="submit">search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Bar End -->

    <!-- Weather Box Start -->

    <div class="weather-box flex-center">
        <div class="weather-box-container">
            <div class="boxes box-1">
                <div class="boxes-container">
                    <div class="close-box">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="city-name">
                        <span class="city">Isfahan</span>
                        <span class="country">IR</span>
                    </div>
                    <div class="image">
                        <img src="./src/img/cloud.png" alt="">
                    </div>
                    <div class="temp-sky-status">
                        <p>31Â°C</p>
                        <p>broken cloud</p>
                    </div>
                    <div class="humidity-wind-speed">
                        <div class="humidity-wind-speed-boxes humidity flex-align-center">
                            <i class="fa-solid fa-water"></i>
                            <div class="humidity-info">
                                <p>88%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="humidity-wind-speed-boxes wind-speed flex-align-center">
                            <i class="fa-solid fa-wind"></i>
                            <div class="wind-info">
                                <p><span>0</span>Km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Box End -->

    <script src="./src/js/font-awesome.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
